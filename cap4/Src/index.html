<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Canvas</title>
    <center>
</head>
<body>
    <h1>Haciendo Canvas</h1>
    <canvas id="miCanvas" width="400" height="200" style="border:1px solid black;"></canvas>
    
    <script>
        // Tener un contexto del canva 
        var canvas = document.getElementById('miCanvas');
        var ctx = canvas.getContext('2d');
        
        // Dibujar un rectangulo
        ctx.fillStyle = 'blue';  // Color
        ctx.fillRect(50, 50, 100, 50);  // Dibuja un rectángulo: x, y, ancho, alto
        
        // Dibujar texto
        ctx.font = '20px Arial';
        ctx.fillStyle = 'red';
        ctx.fillText('¡Hola Canvaaaaas!', 50, 150);
    </script>
</body>
</center>
</html>
