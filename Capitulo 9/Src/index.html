<!DOCTYPE html>
<html 
    lang="es"
>
<head>
    <meta 
        charset="UTF-8"
    >
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >
    <title>
        Formulario HTML5 - Capítulo 9
    </title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; }
        button { margin-top: 20px; padding: 10px; background: blue; color: white; border: none; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>
    <h1>
        Formulario de Registro - HTML5
    </h1>
    <form 
        id="registroForm"
    >
        <label 
            for="nombre"
        >
            Nombre (requerido):
        </label>
        <input 
            type="text" 
            id="nombre" 
            required 
            placeholder="Ingresa tu nombre"
        >
        <label 
            for="email"
        >
            Email:
        </label>
        <input 
            type="email" 
            id="email" 
            placeholder="tu@email.com" 
            required
        >
        <label 
            for="url"
        >
            Sitio Web:
        </label>
        <input 
            type="url" 
            id="url" 
            placeholder="https://tusitio.com  "
        >
        <label 
            for="edad"
        >
            Edad:
        </label>
        <input 
            type="number" 
            id="edad" 
            min="18" 
            max="100" 
            step="1" 
            placeholder="18-100"
        >
        <label 
            for="fecha"
        >
            Fecha de Nacimiento:
        </label>
        <input 
            type="date" 
            id="fecha"
        >
        <label 
            for="telefono"
        >
            Teléfono:
        </label>
        <input 
            type="tel" 
            id="telefono" 
            placeholder="123-456-7890"
        >
        <label 
            for="busqueda"
        >
            Búsqueda:
        </label>
        <input 
            type="search" 
            id="busqueda" 
            placeholder="Buscar..."
        >
        <label 
            for="color"
        >
            Color Favorito:
        </label>
        <input 
            type="color" 
            id="color" 
            value="#ff0000"
        >
        <button 
            type="submit"
        >
            Enviar
        </button>
    </form>
    <p 
        id="mensaje"
    >
    </p>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();  
            
            var form = this;
            var mensaje = document.getElementById('mensaje');
            
            if (form.checkValidity()) {
                mensaje.innerHTML = 'Formulario válido. Datos enviados (simulado).';
                mensaje.style.color = 'green';
            } else {
                mensaje.innerHTML = 'Por favor, corrige los errores.';
                mensaje.style.color = 'red';
            }
        });
        
        document.getElementById('nombre').focus();  
    </script>
</body>
</html>
