    <button 
        id="extractData"
    >
        Extraer Datos Microdata
    </button>
    <pre 
        id="output"
    >
    </pre>
    <script>
        document.getElementById('extractData').addEventListener('click', function() {
            var output = document.getElementById('output');
            if (document.getItems) { 
                var items = document.getItems();  
                var data = [];
                for (var i = 0; i < items.length; i++) {
                    var item = items[i];
                    var itemData = {
                        type: item.itemType[0],  
                        properties: {}
                    };
                    var props = item.properties;
                    for (var prop in props) {
                        if (props.hasOwnProperty(prop)) {
                            itemData.properties[prop] = props[prop][0].itemValue || props[prop][0].textContent;
                        }
                    }
                    data.push(itemData);
                }
                output.textContent = JSON.stringify(data, null, 2);
            } else {
                output.textContent = 'La API de Microdata no está soportada en este navegador.';
            }
        });
    </script>
